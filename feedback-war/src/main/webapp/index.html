<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
 <script src="js/jquery-1.10.2.min.js"></script>
 <script src="js/feedback.js"></script>
 <link rel="stylesheet" type="text/css" href="css/style.css">
<title>SwitchBrick Feedback</title>
</head>
	<body>
	
	<div class="container">
		<div class="inner">
			<h2>SwitchBrick Feedback</h2>
			<p id="feedback">Please Enter your feedback using SwitchBrick in the form below</p>
		</div><!-- end inner -->
		<div class="divider"></div><!-- end divider -->
		<div class="inner">
			<form action="rest/feedback" id="searchForm">
				<input type="email" placeholder="Email" id="email" autocomplete="off" autofocus="autofocus">
				<textarea placeholder="Comment" id="comment"></textarea>
				<div id="subscriptioncontainer">
					<p id="wantsubscription">Would you like a subscription?</p>
					<input type="checkbox"><span id="agreetxt">Yes, I would like to subscribe</span>
				</div><!-- end subscriptioncontainer -->
				<input type="submit" value="Send feedback" id="submitform">
			</form>
			<div id="message" style="display:none"/>
		</div><!-- end inner -->
	</div><!-- end container -->
	</body>
</html>
